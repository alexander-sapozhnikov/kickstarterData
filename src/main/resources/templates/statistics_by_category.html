<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Общая статистика по категориям</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/main"><< Назад</a>
<h1>Общая статистика по категориям</h1>
<div th:if="${isSingle}">
  <h3>Обратка в однопоточном режиме</h3>
</div>
<div th:unless="${isSingle}">
  <h3>Обратка в многопоточном режиме</h3>
</div>

<table style="width: 100%">
<thead>
<tr>
  <th>Название категорий</th>
  <th>Кол-во</th>
</tr>
</thead>
<tbody>
<tr th:each="el : ${data}">
  <td th:text="${el.category}"></td>
  <td th:text="${el.count}"></td>
</tr>
</tbody>
</table>

<p th:text="'Время исполнения: ' + ${timeExecute} + ' ms'"></p>
</body>
</html>
